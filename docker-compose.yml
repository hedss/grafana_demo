version: "2.1"
volumes:
  grafana:
  mythical:
  postgres:
services:
  mythical-beasts-server:
    build: ./mythical-beasts-server
    ports:
      - "4000:4000"
      - "80:80"
    volumes:
      - "mythical:/mythical"
    depends_on:
      - mythical-beasts-database
    environment:
        - NAMESPACE=production
        - LOGS_TARGET=http://loki:3100/loki/api/v1/push
        - TRACING_COLLECTOR_HOST=agent
        - TRACING_COLLECTOR_PORT=6832
  mythical-beasts-requester:
    build: ./mythical-beasts-requester
    depends_on:
      - mythical-beasts-server
    environment:
        - NAMESPACE=production
        - LOGS_TARGET=http://loki:3100/loki/api/v1/push
        - TRACING_COLLECTOR_HOST=agent
        - TRACING_COLLECTOR_PORT=6832
  prometheus:
    build: ./prometheus
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana
    volumes:
      - "./grafana/definitions:/var/lib/grafana/dashboards"
      - "./grafana/provisioning:/etc/grafana/provisioning"
    ports:
      - "3000:3000"
    environment:
      - GF_FEATURE_TOGGLES_ENABLE=tempoSearch
  loki:
    image: grafana/loki
    ports:
      - "3100:3100"
  mythical-beasts-database:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: "mythical"
    volumes:
      - "postgres:/var/lib/postgresql/data"
    ports:
      - "5432:5432"
  nodeexporter:
    image: prom/node-exporter
    privileged: true
    ports:
      - "9100:9100"
  tempo:
    image: grafana/tempo:1.2.1
    ports:
      - "3200:3200"
      - "4317:4317"
      - "55680:55680"
      - "55681:55681"
      - "14250:14250"
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./tempo/tempo.yaml:/etc/tempo.yaml
  agent:
    image: grafana/agent:latest
    ports:
      - "12345:80"
      - "6832:6832"
      - "55679:55679"
    volumes:
      - "${PWD}/agent/config.yaml:/etc/agent/agent.yaml"
